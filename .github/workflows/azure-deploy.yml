# GitHub Actions CI/CD Pipeline for Solar System Application
# Builds and deploys ASP.NET Core application to Azure App Service

name: Build and Deploy to Azure

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

env:
  DOTNET_VERSION: '9.0.x'
  AZURE_WEBAPP_NAME: 'solarsystem-app'  # Change to your Azure Web App name
  AZURE_WEBAPP_PACKAGE_PATH: './publish'
  CONFIGURATION: 'Release'

jobs:
  # ============================================
  # BUILD JOB
  # ============================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore SolarSystem.sln

    - name: Build solution
      run: dotnet build SolarSystem.sln --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Run tests
      run: dotnet test SolarSystem.sln --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal
      continue-on-error: true  # Don't fail if no tests exist

    - name: Publish application
      run: |
        dotnet publish src/SolarSystem.Api/SolarSystem.Api/SolarSystem.Api.csproj \
          --configuration ${{ env.CONFIGURATION }} \
          --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: webapp-package
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        retention-days: 7

  # ============================================
  # DEPLOY JOB
  # ============================================
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    environment:
      name: 'Production'
      url: ${{ steps.deploy-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: webapp-package
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to Azure Web App
      id: deploy-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Azure logout
      run: az logout
      if: always()

  # ============================================
  # DATABASE MIGRATION JOB
  # ============================================
  migrate-database:
    name: Apply Database Migrations
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install EF Core tools
      run: dotnet tool install --global dotnet-ef

    - name: Apply migrations
      run: |
        dotnet ef database update \
          --project src/SolarSystem.Api/SolarSystem.Api/SolarSystem.Api.csproj \
          --connection "${{ secrets.DB_CONNECTION_STRING }}"
      env:
        DOTNET_ENVIRONMENT: Production
