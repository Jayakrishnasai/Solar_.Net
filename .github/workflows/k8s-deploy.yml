# GitHub Actions CI/CD for Azure Container Registry + Kubernetes
name: Build and Deploy to Kubernetes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  ACR_NAME: solarsyatem1
  ACR_LOGIN_SERVER: solarsyatem1.azurecr.io
  IMAGE_NAME: solarsystem
  DOTNET_VERSION: '9.0.x'

jobs:
  build-and-push:
    name: Build & Push to ACR
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-to-kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure Kubernetes credentials
      uses: azure/k8s-set-context@v3
      with:
        kubeconfig: ${{ secrets.KUBE_CONFIG }}

    - name: Apply Secrets
      run: |
        kubectl apply -f k8s/secrets.yaml

    - name: Update image tag in deployment
      run: |
        sed -i 's|solarsyatem1.azurecr.io/solarsystem:latest|${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g' k8s/deployment.yaml

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/deployment.yaml

    - name: Wait for pods to start
      run: |
        echo "Waiting 60 seconds for pods to initialize..."
        sleep 60
        kubectl get pods -l app=solarsystem
        kubectl describe pods -l app=solarsystem

    - name: Check pod logs
      run: |
        POD=$(kubectl get pods -l app=solarsystem -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || echo "no-pod")
        if [ "$POD" != "no-pod" ]; then
          echo "=== Pod Logs ==="
          kubectl logs $POD --tail=100 || echo "No logs available"
        fi
      continue-on-error: true

    - name: Verify deployment
      run: |
        kubectl rollout status deployment/solarsystem-app --timeout=180s || true
        kubectl get pods -l app=solarsystem
        kubectl get services
      continue-on-error: true

