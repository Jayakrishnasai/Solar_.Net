# Kubernetes Secrets for Solar System Application
# NOTE: Encode values with base64 before applying
# echo -n "your-value" | base64

apiVersion: v1
kind: Secret
metadata:
  name: solarsystem-secrets
type: Opaque
data:
  # Supabase PostgreSQL Connection String
  # Format: Host=db.xxxx.supabase.co;Port=5432;Database=postgres;Username=postgres;Password=YOUR_PASSWORD;SSL Mode=Require
  supabase-connection-string: <BASE64_ENCODED_CONNECTION_STRING>
  
  # NASA API Key
  nasa-api-key: <BASE64_ENCODED_NASA_KEY>
---
# Azure Container Registry Secret
apiVersion: v1
kind: Secret
metadata:
  name: acr-secret
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: <BASE64_ENCODED_DOCKER_CONFIG>

# To create ACR secret:
# kubectl create secret docker-registry acr-secret \
#   --docker-server=solarsyatem.azurecr.io \
#   --docker-username=solarsyatem \
#   --docker-password=YOUR_ACR_PASSWORD \
#   --docker-email=your@email.com
