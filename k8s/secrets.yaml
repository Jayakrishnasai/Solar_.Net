# Kubernetes Secrets for Solar System Application
# 
# INSTRUCTIONS:
# 1. Copy this file to secrets-local.yaml
# 2. Replace all placeholder values with actual credentials
# 3. Apply with: kubectl apply -f k8s/secrets-local.yaml
# 4. DO NOT commit secrets-local.yaml to git!

apiVersion: v1
kind: Secret
metadata:
  name: solarsystem-secrets
type: Opaque
stringData:
  # Supabase PostgreSQL Connection String
  # Format: Host=db.xxx.supabase.co;Port=5432;Database=postgres;Username=postgres;Password=XXX;SSL Mode=Require;Trust Server Certificate=true
  supabase-connection-string: "REPLACE_WITH_SUPABASE_CONNECTION_STRING"
  
  # NASA API Key from https://api.nasa.gov
  nasa-api-key: "REPLACE_WITH_NASA_API_KEY"
  
  # Supabase API Keys (optional)
  supabase-url: "REPLACE_WITH_SUPABASE_URL"
  supabase-anon-key: "REPLACE_WITH_SUPABASE_ANON_KEY"

---
# Azure Container Registry Secret
apiVersion: v1
kind: Secret
metadata:
  name: acr-secret
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "YOUR_ACR_NAME.azurecr.io": {
          "username": "YOUR_ACR_USERNAME",
          "password": "YOUR_ACR_PASSWORD"
        }
      }
    }
