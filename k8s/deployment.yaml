apiVersion: apps/v1
kind: Deployment
metadata:
  name: solarsystem-app
  labels:
    app: solarsystem
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solarsystem
  template:
    metadata:
      labels:
        app: solarsystem
    spec:
      containers:
      - name: solarsystem
        image: solarsyatem.azurecr.io/solarsystem:latest
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: solarsystem-secrets
              key: supabase-connection-string
        - name: NasaApi__ApiKey
          valueFrom:
            secretKeyRef:
              name: solarsystem-secrets
              key: nasa-api-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        # Increased delays for startup
        startupProbe:
          httpGet:
            path: /
            port: 8080
          failureThreshold: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      imagePullSecrets:
      - name: acr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: solarsystem-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: solarsystem
