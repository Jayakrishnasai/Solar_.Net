apiVersion: apps/v1
kind: Deployment
metadata:
  name: solarsystem-app
  labels:
    app: solarsystem
spec:
  replicas: 2
  selector:
    matchLabels:
      app: solarsystem
  template:
    metadata:
      labels:
        app: solarsystem
    spec:
      containers:
      - name: solarsystem
        image: solarsyatem.azurecr.io/solarsystem:latest
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: solarsystem-secrets
              key: supabase-connection-string
        - name: NasaApi__ApiKey
          valueFrom:
            secretKeyRef:
              name: solarsystem-secrets
              key: nasa-api-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/database/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/database/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: acr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: solarsystem-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: solarsystem
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: solarsystem-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - solarsystem.yourdomain.com
    secretName: solarsystem-tls
  rules:
  - host: solarsystem.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: solarsystem-service
            port:
              number: 80
